document.write("<h1>Question 15</h1>")
var password = prompt("Enter your password:")

var hasAlphabet = false;
var hasNumber = false;
var startsWithNumber = false;
var isValid = false;

if (password.length >= 6) {
    for (var i = 0; i < password.length; i++) {
        var charCode = password.charCodeAt(i);
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
            hasAlphabet = true;
        }
        if (charCode >= 48 && charCode <= 57) {
            hasNumber = true;
        }
    }

    if (password.charCodeAt(0) >= 48 && password.charCodeAt(0) <= 57) {
        startsWithNumber = true;
    }

    if (hasAlphabet && hasNumber && !startsWithNumber) {
        isValid = true;
    }
}

if (isValid) {
    document.write("Password is valid.");
} else {
    document.write("Invalid password. Please refresh and enter a valid password.");
}
