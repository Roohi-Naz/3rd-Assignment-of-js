<body>

    <script>
                document.write("<h1>Question 1</h1>")

        var ask=prompt("Enter positve integer",3.45214)
        document.write("Number :",ask,"<br>")

        document.write("Roundoff value : ",roundScore ,"<br>")

        document.write("Floor value : " ,floorScore ,"<br>")

        }
        
        console.log("Question 5");

        function coinToss() {
            var coinValue;
            if (Math.random() < 0.5) {
                    coinValue = "Heads";
                }
                else{
                    coinValue = "Tails";
                }            
                document.getElementById("coinResult").innerText = "You got a " + coinValue + "!";

        }
